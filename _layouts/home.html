---
layout: default
---

<div class="content-area">
  {%- if page.title -%}
  <h1 class="page-title">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {%- if site.posts.size > 0 -%}
  {%- for post in site.posts -%}
  <div class="article-teaser">
    {% include article-teaser.html post=post show-excerpt=true %}
  </div>
  {%- endfor -%}
  {%- endif -%}

</div>
