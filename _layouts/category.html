---
layout: default
---

<div class="content-area">
  
  <h1 class="page-title">
    Articles about {{ page.title }}
  </h1>

  {%- assign posts = site.categories[page.tag] -%}
  {%- if posts.size > 0 -%}
    {%- for post in posts -%}
      <div class="article-teaser">
        {% include article-teaser.html post=post %}
      </div>
    {%- endfor -%}
  {%- endif -%}

</div>
