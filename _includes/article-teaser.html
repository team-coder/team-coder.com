{% if include.post %}

<a href="{{ include.post.url | relative_url }}" style="text-decoration: none;">
    <div class="content-container-small">
        {% if include.post.feature_image %}
        <img src="{{include.post.feature_image}}" alt="hero image {{ include.post.title | escape }}" class="title-image">
        {% endif %}
        <p class="content-container-small-title">{{ include.post.title | escape }}</p>
        {%- include article-meta.html post=include.post-%}
    </div>
</a>

{% endif %}
